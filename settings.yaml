sns:
  label: SNS
  items:
    rss:
      name: rss
      label: RSS
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: Show
        - value: false
          label: Hide
    github:
      name: github
      label: GitHub
      type: text
    twitter:
      name: twitter
      label: Twitter
      type: text
    email:
      name: email
      label: Email
      type: text
    qq:
      name: qq
      label: QQ
      type: text
