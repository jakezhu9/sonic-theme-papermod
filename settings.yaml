settings:
  label: Setting
  items:
    header_title:
      name: header_title
      label: blog title in header
      type: text
      default: "PaperMod"
    home_info_title:
      name: home_info_title
      label: home info title
      type: text
      default: "PaperMod"
    home_info_content:
      name: home_info_content
      label: home info content, support HTML
      type: textarea
      default: >
        <p>Welcome to demo of sonic theme PaperMod.</p>
        <ul>
